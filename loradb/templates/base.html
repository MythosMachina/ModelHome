<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or 'LoRA Database' }}</title>
    <!-- Use a Bootswatch theme for a modern aesthetic -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/vapor/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
  </head>
  <body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient bg-primary shadow-sm mb-5">
      <div class="container">
        <a class="navbar-brand fs-4 fw-semibold" href="/">LoRA&nbsp;DB</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navcol" aria-controls="navcol" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/models">Models</a></li>
            <li class="nav-item"><a class="nav-link" href="/images">Images</a></li>
            <li class="nav-item"><a class="nav-link" href="/showcase">Showcase</a></li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            {% if user and user.role != 'guest' %}
            <li class="nav-item"><span class="navbar-text me-2">{{ user.username }}</span></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            {% else %}
            <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container pb-5">
      {% block content %}{% endblock %}
    </div>
    <footer class="text-center text-secondary py-3 small">
      MyLora - One site to Rule them all!<br>
      Powered by <a href="https://github.com/AsaTyr2018/MyLora" target="_blank">Asatyr</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Zenh87qX5JnK2JlAKP93w4Koyr5u5a63Y9Vn0eE5t0XKFuNHK08Kf+X8DP0Fi5yw" crossorigin="anonymous"></script>
    <script>window.bootstrap||document.write('\x3Cscript src="/static/bootstrap.bundle.min.js"\x3E\x3C/script\x3E');</script>
    {% block scripts %}{% endblock %}
  </body>
</html>
